<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container__general">
    <div class="img__container">
      <img src="paisaje.jpg" alt="">
      <div id="titulo"><img src="odin-lined.png" alt=""><h1>Sign Up</h1></div>
      <p>Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></p>
    </div>
    <section>
      <div class="subtitles">
        <h2>This is not a real online service! You know you need something like this in your life to help to realize your deepest dreams. <br> Sign up now to get started</h2>
        <h2>You know you want to</h2>
      </div>
      <form action="#" method="post">
        <div class="form_principal__div">
          <h2>Let's do this!</h2>
          <div class="form_secundary__div">
            <div>
              <label for="first_name">First Name</label>
              <input type="text" name="" id="first_name" required>
            </div>
    
            <div>
              <label for="last_name">Last name</label>
              <input type="text" name="" id="last_name" required>
            </div>
            
            <div>
              <label for="email">Email</label>
              <input type="email" name="" id="email" required>
            </div>
            
            <div>
              <label for="telefono">Phone number</label>
              <input type="tel" name="" id="telefono" required>
            </div>
            
            <div>
              <label for="password">Password</label>
              <input type="password" name="" id="password" required>
            </div>
            
            <div>
              <label for="confirm_password">Confirm Password</label>
              <input type="password" name="" id="confirm_password" required>
            </div>
          </div>
        </div>

        <button class="button__acount form__secundary_item"><h3>Create Account</h3></button>
        <p class="form__p form__secundary_item">Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </main>
</body>
</html>
